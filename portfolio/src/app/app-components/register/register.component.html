<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <mat-card class="mat-elevation-z8">
      <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

        <label for="name" class="sr-only">Name</label>
        <input type="text" formControlName="name" class="form-control" placeholder="Name" required autofocus>
        <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
          <div *ngIf="name.errors.required">Name is required</div>
        </div>

        <label for="email" class="sr-only">Email address</label>
        <input type="email" formControlName="email" class="form-control" placeholder="Email address" required>
        <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
          <div *ngIf="email.errors.required">Email is required</div>
        </div>

        <label for="password" class="sr-only">Password</label>
        <input type="password" formControlName="password" class="form-control" placeholder="Enter password" required>
        <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
          <div *ngIf="password.errors.required">Password is required</div>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
      </form>
      <div *ngIf="error" class="alert alert-danger">User already exists</div>
      <div *ngIf="successMessage" class="alert alert-success">User registrated successfully. Now redirecting to log in page</div>
    </mat-card>
    </div>
  </div>
</div>
