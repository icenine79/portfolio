<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>

        <label for="email" class="sr-only">Email address</label>
        <input type="email" formControlName="email" class="form-control" placeholder="Email address" required>
        <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
          <div *ngIf="email.errors.required">Email is required</div>
        </div>

        <label for="password" class="sr-only">Password</label>
        <input type="password" formControlName="password" class="form-control" placeholder="Enter password" required>
        <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
          <div *ngIf="password.errors.required">Password is required</div>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
      </form>
    </div>
  </div>
</div>
