<div class="card-wrapper" *ngFor="let p of products ">

  <mat-card class="example-card mat-elevation-z8" >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title class="text-left">Product name: {{p.name}}</mat-card-title>
      <mat-card-subtitle class="text-left">Category {{p.category}}</mat-card-subtitle>
    </mat-card-header>
    <img class="img-fluid card-img" mat-card-image src="{{p.imageUrl}}" alt="{{p.name}}">

    <mat-card-actions>
      <a mat-raised-button (click)="deleteProduct(p.id)" color="warn">Delete product</a>
      <a mat-raised-button [routerLink]="['/test',p.id]" color="warn">Edit product</a>

    </mat-card-actions>
  </mat-card>
  </div>
