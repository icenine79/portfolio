 <div class="card-wrapper" *ngFor="let g of (more ? gallery : (gallery|slice:0:3))">

  <mat-card class="example-card mat-elevation-z8" >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title class="text-left">{{g.title}}</mat-card-title>
      <mat-card-subtitle class="text-left">{{g.date}}</mat-card-subtitle>
    </mat-card-header>

    <img  *ngIf="loading" src="../../../../../assets/images//loading.gif" alt="loading" />

    <img [hidden]="loading" (load)="onLoad()" class="img-fluid card-img" mat-card-image src="{{g.hdurl}}" alt="{{g.title}}">
    <mat-card-actions>
      <a mat-raised-button [routerLink]="['/picture-detail', g.id]" color="primary">See Details</a>
    <button mat-raised-button color="warn" (click)="deleteImage(g.id)">Delete</button>

    </mat-card-actions>
  </mat-card>
</div>
<div class="row" style="margin:20px;">
  <div class="col-md-6 offset-md-3">
    <button mat-raised-button color="warn" class="btn-block"  (click)="more = !more">{{ more ? 'See less' : 'See more' }}</button>
  </div>
</div>
