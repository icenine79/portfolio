<div class="container-fluid">
  <div *ngIf="error" class="alert alert-danger text-center" role="alert">
    Sorry, image not available yet. Come back soon!
  </div>
  <div class="row">
    <div class="col-md-12" *ngIf="dayPicture">
      <mat-card class="example-card mat-elevation-z8" *ngFor="let d of dayPicture">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{d.title}}</mat-card-title>
          <mat-card-subtitle>{{d.date}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{d.hdurl}}" alt="{{d.title}}">
        <mat-card-content>
          <p>
            {{d.explanation}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="warn" (click)="saveImage(d)">Save</button>
        </mat-card-actions>
      </mat-card>

    </div>
  </div>
</div>
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">Gallery</h1>

    </div>
  </div>
  <div class="container-fluid">

  <div class="row" *ngIf="gallery">
    <div class="col-md-4" *ngFor="let g of gallery">

      <mat-card class="example-card mat-elevation-z8" >
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title class="text-left">{{g.title}}</mat-card-title>
          <mat-card-subtitle class="text-left">{{g.date}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{g.hdurl}}" alt="{{g.title}}">
        <mat-card-content>
          <p>
            {{g.copyright}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <a mat-raised-button [routerLink]="['/picture-detail', g.id]" color="primary">See Details</a>
<!--           <button mat-raised-button color="warn" (click)="deleteImage(g.id)">Delete</button>
 -->
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

</div>
