<div class="container">
  <div class="row">
    <div class="col-md-12 ">
      <ngb-carousel *ngIf="gallery">
  <ng-template ngbSlide *ngFor="let g of gallery">
    <div class="picsum-img-wrapper">
      <img  src="{{g.hdurl}}" alt="{{g.title}}" class="img-fluid slide">
    </div>
    <div class="carousel-caption">
      <h3>{{g.title}}</h3>
      <p>{{g.explanation}}</p>
    </div>
  </ng-template>
</ngb-carousel>
</div>
</div>
</div>
