<div class="container-fluid">
  <div class="row">
    <div class="col-md-12" *ngIf="picture">
      <mat-card class="example-card mat-elevation-z8" *ngFor="let d of picture">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{d.title}}</mat-card-title>
          <mat-card-subtitle>{{d.date}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{d.hdurl}}" alt="{{d.title}}">
        <mat-card-content>
          <p>
            {{d.explanation}}
          </p>
        </mat-card-content>
      </mat-card>

    </div>
  </div>
</div>
