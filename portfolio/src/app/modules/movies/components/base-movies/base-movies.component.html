<div class="container-fluid bg">
  <div class="d-flex h-100">
  <div class="row justify-content-center align-self-center">
    <div class="col-md-4">
      <input placeholder="search for movies" class="form-control" #search (keyup.enter)="getMovies(search.value)" type="text">
      <div *ngIf="search.touched && search.invalid" class="alert alert-danger">
        <div *ngIf="search.errors.required">Enter a title, please</div>
      </div>
      <button style="margin-top:20px;" class="btn btn-success" type="button" (click)="getMovies(search.value)">Get some reels</button>
    </div>
      <h1 class="title">_movies</h1>

    </div>
      <div class="row justify-content-center align-self-center">
        <div class="movie-card-wrapper" *ngIf="movies">
          <mat-card style="margin-top:50px;" class="example-card mat-elevation-z8" *ngFor="let m of movies">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{m.Title}}</mat-card-title>
              <mat-card-subtitle>Release date: {{m.Released}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{m.Poster}}" alt="{{m.Title}}">
            <mat-card-content>
              <p>
                Cast: {{m.Actors}}
              </p>
            </mat-card-content>
            <mat-card-actions>
               <a mat-raised-button color="warn" [routerLink]="['/movie-detail', m.Title]" class="btn btn-primary">See Details</a>

            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>

  </div>
